<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="sytle.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>


    <div class="container">
        <form id="submit-form" action="">
            <div class="title">Get start</div>

            <!-- /**
                 * !user name input here
            **/ -->
            <div>
                <label for="username">user name</label>
                <i class="fas fa-user"></i>
                <input type="text" name="username" id="username" placeholder="name here" oninput="userName()" autocomplete="off">
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                <div class="error"></div>
            </div>


            <!-- /**
                 * !email input here
            **/ -->
            <div>
                <label for="email">Emial</label>
                <i class="fas fa-envelope"></i>
                <input type="text" name="email" id="email" placeholder="email her" oninput="Email()" autocomplete="off" onblur="checkTheRegForEmail()">
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                <div class="error"></div>
            </div>


            <!-- /**
                 * !password input here 
            **/ -->
            <div>
                <label for="number">number</label>
                <i class="fas fa-lock"></i>
                <input type="password" name="number" id="number" placeholder="number here" oninput="Number()" autocomplete="off" onblur="blurNumber()">
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                <div class="error"></div>
            </div>


            <!-- /**
                 * !password input here 
            **/ -->
            <div>
                <label for="messege">messege</label>
                <textarea name="messege" cols="35" rows="10" id="messege" oninput="Messege()"></textarea>
                <div class="error"></div>
            </div>

            <button type="submit" id='submitBtn'>Submit</button>

        </form>
    </div>




    <script src="script.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</body>

</html>
